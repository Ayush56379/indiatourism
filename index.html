<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Famous Places in India</title>

<style>
body {
    font-family: Arial;
    margin: 0;
    padding: 0;
    background: #f4f4f4;
}

header {
    background: #0077b6;
    color: white;
    text-align: center;
    padding: 20px;
}

.container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
}

.card {
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    text-align: center;
}

.card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.card h3 {
    margin: 10px 0 5px;
}

.card p {
    margin-bottom: 10px;
    color: gray;
}
</style>
</head>

<body>

<header>
<h1>1000+ Famous Tourist Places in India</h1>
</header>

<div class="container" id="placesContainer"></div>

<script>

const places = [

{ name: "Taj Mahal", state: "Uttar Pradesh", image: "https://source.unsplash.com/400x300/?tajmahal" },
{ name: "Hawa Mahal", state: "Rajasthan", image: "https://source.unsplash.com/400x300/?hawamahal" },
{ name: "Manali", state: "Himachal Pradesh", image: "https://source.unsplash.com/400x300/?manali" },
{ name: "Red Fort", state: "Delhi", image: "https://source.unsplash.com/400x300/?redfortindia" },
{ name: "Golden Temple", state: "Punjab", image: "https://source.unsplash.com/400x300/?goldentemple" },

// ðŸ‘‡ Yaha se aap 1000+ entries add kar sakte ho
// Format same rakho

];

const container = document.getElementById("placesContainer");

places.forEach(place => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
        <img src="${place.image}" alt="${place.name}">
        <h3>${place.name}</h3>
        <p>${place.state}</p>
    `;

    container.appendChild(card);
});

</script>

</body>
</html>
